<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
    <title>Tablas</title>
</head>
<body>
    <header>
        <h2>Tablas</h2>
    </header>
    <main>
        <h3>Tabla 1</h3>
        <table class="mitabla">
            <tr>
                <td>A</td>
                <td>C</td>
                <td>B</td>
            </tr>
            <tr>
                <td>D</td>
                <td>E</td>
                <td>F</td>
            </tr>      
        </table>
        <h3>Tabla 2</h3>
        <table class="mitabla">
            <tr>
                <td class="azulito">A</td>
                <td>C</td>
                <td>B</td>
            </tr>
            <tr>
                <td>D</td>
                <td>E</td>
                <td>F</td>
            </tr>
        </table>
        <h3>Tabla 3</h3>
        <table border="1" class="latabla">
            <tr>
                <td class="tablita">A</td>
                <td class="tablita">B</td>
                <td class="tablita">C</td>
            </tr>
            <tr>
                <td class="tablita">D</td>
                <td class="tablita" colspan="2">E, F</td>
            </tr>
            <tr>
                <td class="tablita">G</td>
                <td class="tablita">H</td>
                <td class="tablita" rowspan="2">I, L</td>
            </tr>
            <tr>
                <td class="tablita">J</td>
                <td class="tablita">K</td>
            </tr>
            
            
            
        </table>
        
    </main>
</body>
</html>
